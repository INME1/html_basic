<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 웹페이지에 동영상 띄우기 -->
    <!-- 구글에 무료 배경영상 검색 -> pixabay 에서 동영상 다운로드 -->
    <!-- width, height 속성을 이용하여 크기 조정 가능 -->
    <!-- controls 속성: 영상에 컨트롤바가 생김(재생버튼) -->
    <!-- autoplay 속성: 페이지 진입시 영상이 자동재생됨 -->
    <!-- 소리가 들어있는 영상의 경우, 음소거 처리를 해줘야 자동 재생됨 -->
    <!-- muted 속성: 영상 음소거 처리 -->
    <!-- loop 속성: 영상이 끝나도 무한 반복 재생 -->
    <a href="https://finance.naver.com/" target="_blank">
        <video src="videos/circuit.mp4" width="600" autoplay muted loop> </video>
    </a>
    
    <hr>
    <!-- 유튜브 영상 넣기 -->
    
    <iframe width="600" height="315" src="https://www.youtube.com/embed/cYRkZmBuDqI?si=6hjTVo7vuXV8HBwJ" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
     <!-- iframe은 웹페이지 내에서 또 다른 웹페이지를 표출하는데 사용 -->
     <iframe src="04_atag.html" frameborder="1"></iframe>
     <iframe src="https://www.naver.com" frameborder="2"></iframe>
</body>
</html>
